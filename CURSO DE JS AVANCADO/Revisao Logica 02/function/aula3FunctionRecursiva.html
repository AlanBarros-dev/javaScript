<body>
    <script>
        function dividir(num){
            console.log(num)
            if(num % 2 === 0){
                dividir(num / 2)
            }else{
                return num
            }
        }

        //dividir(40)

        
        function dobrar(num){
            console.log(num)
            dobrar(num * 2)
        }

        dobrar(1)
    </script>
