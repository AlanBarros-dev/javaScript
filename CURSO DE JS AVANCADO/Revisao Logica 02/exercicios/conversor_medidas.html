<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidast</title>
</head>
<body>
    <h1>Conversor</h1>
    <script>
        let valorMetros = parseFloat(prompt(`Digite a Medida em metros: `))

        let unidade = prompt('Para qual unidade de medida quer converter ?' 
         `1. Milimetros (mm)`
         `2. centimetros (cm)`
         `3. decimetros (dm)`
         `4. decametros (dam)`
         `5. hectometros (hm)`
         `6. quilometros (km)`
        )

        switch(unidade){
            case "1":
                alert(`Resultado: ${valorMetros}M = ${valorMetros * 1000} mm`)
                break
            case "2":
                alert(`Resultado: ${valorMetros}M = ${valorMetros * 100}cm`)
                break
            case "3":
                alert(`Resultado: ${valorMetros}M = ${valorMetros * 10}dm`)
                break
            case "4":
                alert(`Resultado: ${valorMetros}M = ${valorMetros / 10}dam`)
                break
            case "5":
                alert(`Resultado: ${valorMetros}M = ${valorMetros * 100}hm`)
                break
            case "6":
                alert(`Resultado: ${valorMetros}M = ${valorMetros * 1000}km`)
                break
            

        }
        alert(`Resultado ${valorMetros}`)
    </script>
</body>
</html>
