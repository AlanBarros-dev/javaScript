<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro</title>
</head>
<body>
    <h1>Fincanceiro</h1>
    <script>
        let saldo = parseFloat(prompt("Qual Valor inicial em R$ ?"))


        let escolha = ""

        

        do{
            escolha = prompt(`valor ${saldo} ` + `\n1. Depositar` + `\n2. Sacar` + `\n3. Sair`)

            switch(escolha){
                case "1":
                    saldo += parseFloat(prompt(`Quanto sera depositado ?`))
                    break
                case "2":
                    saldo -= parseFloat(prompt(`Quanto sera sacado ?`))
                    break
                case "3":
                    alert(`Finalizando...`)
                    break
            }            
            



        }while(escolha !== '3')


    </script>
</body>
</html>
