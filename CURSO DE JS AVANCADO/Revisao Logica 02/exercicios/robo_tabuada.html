<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo da tabuada</title>
</head>
<body>
    <h1>Robo Tabuada</h1>
    <script>

        let valor = prompt('Digite o Numero quer precisa da Tabuada: ')
        let resultado = ""
        

        for(i = 0; i <= 20; i++ ){
            resultado = (valor * i)
            alert(`${valor} * ${i} = ${resultado}`)
        }
    </script>
</body>
</html>
