<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <h1>While</h1>
    <script>
        let velocidade = 80

        while(velocidade > 0){
            alert(`O carro esta a ${velocidade} KM/H`)
            velocidade -= 20
            alert(`Diminuindo 20 KM/H`)
        }
    </script>
</body>
</html>
