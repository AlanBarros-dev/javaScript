<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <h1>For</h1>
    <script>
        let nome = 'Alan'
    //condicoes for : Inicializacao; condicao; Finalizacao
        for (let indice = 0; indice < nome.length ; indice++) {
            alert(nome[indice])
        }
    </script>
</body>
</html>
