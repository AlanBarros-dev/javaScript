<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
           background-color: rgb(46, 81, 199);
           color: white;
           font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos com DOM</h1>
    <p>aqui vai o resultado</p>
    <p>aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">
        Clique em mim
    </div>
    <div class="msg2"> 
        <ul>
            <li>Game 1</li>
            <li>Game 2</li>
        </ul>
    </div>
    <div id="fom">
        <form  action=" cadastro.js" method="post">
            <label for="inome">Nome: </label>
            <input type="text" id="inome">


            <p><input type="submit" value="Enviar"></p>
            <p><input type="reset" value="Limpar"></p>

        </form>
    </div>
    <script>
        //selecionando elementos por marca
        var p2 = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
       
        document.write(p1.innerHTML)
        p1.style.fontFamily = 'new courier'

        p2.style.backgroundColor = 'green'

//selecionando por Id
        var m1 = window.document.getElementById('msg')

        document.write(m1.innerHTML)
       
// selecionando por classe
       var m2 = window.document.getElementsByClassName('msg2')

       document.write(m2.innerHTML)
    
// selecionando por seletor
        var d = document.querySelector('div#fom')
        d.style.backgroundColor = 'black'
        d.style.padding = '10px'
        

        
    </script>
</body>
</html>
